<html>
    <head>
        <title>DOM Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- left hand input -->
        <aside>
            <label for="color">Color:</label>
            <!-- type into this element to get a different color: -->
            <input type="text" id="color" value="red" />

            <label for="size">Size:</label>
            <input type="text" id="size" value="40" />

            <label for="shape">Shape:</label>
            <select id="shape">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>

        </aside>

        <!-- this is the big container where we can draw things. Add event on click  -->
        <svg onmousemove="addShape(event)"> 
            <!-- Place where we draw the shapes! -->
        </svg>
    
        <script src="main.js"></script>
    </body>
</html>
